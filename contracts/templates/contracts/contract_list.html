{% extends 'base.html' %}

{% block content %}
<h2>Contracts</h2>
<a href="{% url 'contracts:contract_create' %}">Create New Contract</a>
<ul>
    {% for contract in object_list %}
    <li>
        <a href="{% url 'contracts:contract_detail' contract.id %}">{{ contract.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
