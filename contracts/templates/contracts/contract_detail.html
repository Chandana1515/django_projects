{% extends 'base.html' %}

{% block content %}
<h2>{{ object.title }}</h2>
<p>{{ object.description }}</p>
<p>Status: {{ object.status }}</p>
<p>Start Date: {{ object.start_date }}</p>
<p>End Date: {{ object.end_date }}</p>
<a href="{% url 'contracts:contract_update' object.id %}">Edit</a>
<a href="{% url 'contracts:contract_delete' object.id %}">Delete</a>
{% endblock %}
